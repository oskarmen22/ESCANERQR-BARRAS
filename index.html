<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lector QR y Barras</title>
    <!-- Tailwind CSS para diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Librería para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Librería HTML5-QRCode para el escaneo -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        /* Estilos personalizados para animaciones y el lector */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            padding-bottom: 80px; /* Espacio para el menú inferior */
            user-select: none; /* Evitar selección de texto al mantener pulsado */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent; /* Quitar resaltado azul al tocar en móviles */
        }
        
        #reader-container {
            position: relative;
            width: 100%;
            min-height: 300px;
            border-radius: 12px;
            overflow: hidden;
            background-color: #e5e7eb;
            cursor: pointer;
            touch-action: none; /* CRITICO: Evita scroll/zoom nativo al mantener presionado */
        }

        #reader {
            width: 100%;
            height: 100%;
            /* El video ocupará el fondo */
        }
        
        #reader video {
            object-fit: cover;
            border-radius: 12px;
            width: 100% !important;
            height: 100% !important;
        }

        /* Capa de control invisible sobre el video para detectar toques */
        #scan-control-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: flex;
            flex-col: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 4px solid transparent; /* Borde invisible por defecto */
            transition: all 0.2s ease;
        }

        /* Estado cuando el usuario mantiene presionado */
        #scan-control-layer.is-pressing {
            border-color: #3b82f6; /* Azul al presionar */
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Estado de éxito */
        #scan-control-layer.scan-success {
            border-color: #22c55e; /* Verde al éxito */
            background-color: rgba(34, 197, 94, 0.2);
        }

        .scan-item {
            transition: all 0.3s ease;
        }
        .scan-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-barcode mr-2"></i>Scanner App</h1>
            <button onclick="borrarHistorial()" class="text-xs bg-blue-700 px-3 py-1 rounded hover:bg-blue-800 transition">
                <i class="fa-solid fa-trash"></i> Limpiar
            </button>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <main class="max-w-md mx-auto p-4 relative">
        
        <!-- VISTA 1: REGISTRO (Historial) -->
        <div id="view-registro" class="block">
            <h2 class="text-gray-700 text-lg font-semibold mb-3">Registro de Lecturas</h2>
            
            <!-- Lista vacía placeholder -->
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-10 text-gray-400">
                <i class="fa-solid fa-clipboard-list text-6xl mb-4"></i>
                <p>No hay códigos escaneados aún.</p>
                <p class="text-sm">Ve a la pestaña Escáner para comenzar.</p>
            </div>

            <!-- Lista de códigos -->
            <ul id="lista-codigos" class="space-y-3">
                <!-- Los items se generarán aquí con JS -->
            </ul>
        </div>

        <!-- VISTA 2: ESCÁNER (Cámara) -->
        <div id="view-escaner" class="hidden">
            <div class="bg-white p-4 rounded-xl shadow-md mb-4 text-center">
                <h2 class="text-gray-700 font-bold mb-2">Escaneando...</h2>
                <p class="text-sm text-gray-500 mb-4">Mantén presionado el recuadro para escanear</p>
                
                <!-- Área de la cámara con Overlay de Control -->
                <div id="reader-container">
                    <div id="reader" class="flex flex-col items-center justify-center text-gray-400">
                        <i class="fa-solid fa-camera-slash text-4xl mb-2"></i>
                        <p class="text-sm px-4">Iniciando cámara...</p>
                    </div>
                    
                    <!-- NUEVO: Temporizador Visual -->
                    <div id="timer-badge" class="absolute top-4 left-4 bg-black/50 text-white px-3 py-1 rounded-full text-xs font-mono hidden z-30 backdrop-blur-sm transition-colors duration-200">
                        <i class="fa-regular fa-clock mr-1"></i><span id="timer-count">30</span>s
                    </div>

                    <!-- Botón de Flash (Flotante) -->
                    <button id="btn-flash" onclick="event.stopPropagation(); toggleFlash()" class="absolute top-4 right-4 bg-black/50 text-white w-10 h-10 rounded-full hover:bg-black/70 hidden z-30 backdrop-blur-sm flex items-center justify-center transition-all">
                        <i class="fa-solid fa-bolt text-lg"></i>
                    </button>
                    
                    <!-- Capa transparente para detectar clicks/toques -->
                    <div id="scan-control-layer" class="hidden">
                        <div id="scan-instruction" class="bg-black/50 text-white px-4 py-2 rounded-full text-sm font-semibold backdrop-blur-sm pointer-events-none transition-opacity duration-200">
                            <i class="fa-regular fa-hand-point-up mr-2"></i>Mantén presionado
                        </div>
                    </div>
                </div>

                <div id="last-result" class="mt-4 p-3 bg-green-100 text-green-800 rounded hidden">
                    <p class="font-bold text-xs uppercase">Último escaneo:</p>
                    <p id="scanned-text" class="font-mono text-lg truncate">...</p>
                </div>

                <!-- Mensaje de error si falla -->
                <div id="error-message" class="mt-4 p-3 bg-red-100 text-red-800 rounded hidden text-xs text-left">
                </div>
            </div>
        </div>

    </main>

    <!-- Menú de Navegación Inferior -->
    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 shadow-lg z-50">
        <div class="flex justify-around items-center max-w-md mx-auto h-16">
            <button onclick="cambiarVista('registro')" id="btn-registro" class="flex-1 flex flex-col items-center justify-center text-blue-600 h-full transition active:bg-gray-100">
                <i class="fa-solid fa-list text-xl mb-1"></i>
                <span class="text-xs font-medium">Registro</span>
            </button>
            
            <!-- Botón central grande para escanear -->
            <div class="relative -top-5">
                <button onclick="cambiarVista('escaner')" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transform transition active:scale-95 border-4 border-white">
                    <i class="fa-solid fa-qrcode text-2xl"></i>
                </button>
            </div>

            <button onclick="cambiarVista('escaner')" id="btn-escaner" class="flex-1 flex flex-col items-center justify-center text-gray-400 h-full transition active:bg-gray-100">
                <i class="fa-solid fa-camera text-xl mb-1"></i>
                <span class="text-xs font-medium">Escáner</span>
            </button>
        </div>
    </nav>

    <script>
        // --- Variables Globales ---
        let html5QrCode = null;
        let historialCodigos = [];
        
        // Variables de control de escaneo manual
        let isUserPressing = false;
        let hasScannedThisPress = false;
        let isFlashOn = false;
        let isCameraStarting = false;

        // Variables para temporizador de inactividad
        let inactivityInterval = null; // Cambiado de Timeout a Interval para la cuenta regresiva
        let timeLeft = 30; // Segundos restantes
        const INACTIVITY_LIMIT_SEC = 30;

        // Elementos DOM
        const listaEl = document.getElementById('lista-codigos');
        const emptyStateEl = document.getElementById('empty-state');
        const errorEl = document.getElementById('error-message');
        const readerContainer = document.getElementById('reader-container'); 
        const controlLayer = document.getElementById('scan-control-layer');
        const scanInstruction = document.getElementById('scan-instruction');
        const flashBtn = document.getElementById('btn-flash');
        
        // Elementos del temporizador
        const timerBadge = document.getElementById('timer-badge');
        const timerCount = document.getElementById('timer-count');

        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', () => {
            cargarHistorial();
            renderizarHistorial();
            setupTouchEvents(); // Configurar eventos de toque
        });

        // --- Sistema de Audio y Vibración ---
        function playBeep() {
            if (navigator.vibrate) navigator.vibrate(500);
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'square'; 
                    osc.frequency.setValueAtTime(1500, ctx.currentTime);
                    gain.gain.setValueAtTime(0.3, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.3, ctx.currentTime + 0.6);
                    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.8);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.8); 
                }
            } catch (e) { console.error(e); }
        }

        // --- Configuración de Eventos de Toque/Click ---
        function setupTouchEvents() {
            // AHORA AGREGAMOS LOS LISTENERS AL CONTENEDOR PRINCIPAL
            // Mouse
            readerContainer.addEventListener('mousedown', startPress);
            readerContainer.addEventListener('mouseup', endPress);
            readerContainer.addEventListener('mouseleave', endPress);

            // Touch (Móvil)
            readerContainer.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Evitar comportamientos nativos
                startPress(e);
            }, { passive: false });
            
            readerContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                endPress();
            });
        }

        function startPress(e) {
            // Ignorar si se pulsó el botón de flash
            if (e && e.target.closest('#btn-flash')) return;

            // PAUSAR RELOJ: Limpiamos el intervalo existente
            if (inactivityInterval) {
                clearInterval(inactivityInterval);
                inactivityInterval = null;
            }
            // Feedback visual de pausa (amarillo)
            timerBadge.classList.add('text-yellow-300');

            isUserPressing = true;
            hasScannedThisPress = false;

            // LÓGICA DE REACTIVACIÓN INMEDIATA:
            if (!html5QrCode || !html5QrCode.isScanning) {
                if (!isCameraStarting) {
                    iniciarCamara(); 
                }
            }

            // FEEDBACK VISUAL INMEDIATO
            controlLayer.classList.remove('hidden'); 
            controlLayer.classList.add('is-pressing');
            controlLayer.classList.remove('scan-success');
            scanInstruction.innerHTML = '<i class="fa-solid fa-bolt mr-2 text-yellow-300"></i>Escaneando...';
            scanInstruction.classList.remove('bg-black/50');
            scanInstruction.classList.add('bg-blue-600/80');
        }

        function endPress() {
            isUserPressing = false;
            
            // REINICIAR RELOJ: Al soltar, inicia la cuenta de 30s de nuevo
            resetInactivityTimer();
            
            controlLayer.classList.remove('is-pressing');
            
            if (!hasScannedThisPress) {
                resetInstructionUI();
            } else {
                setTimeout(resetInstructionUI, 1000);
            }
        }

        function resetInstructionUI() {
            if(!isUserPressing) {
                controlLayer.classList.remove('scan-success');
                scanInstruction.innerHTML = '<i class="fa-regular fa-hand-point-up mr-2"></i>Mantén presionado';
                scanInstruction.classList.add('bg-black/50');
                scanInstruction.classList.remove('bg-blue-600/80');
                scanInstruction.classList.remove('bg-green-600/80');
                
                // Si la cámara está apagada y no estamos presionando, ocultamos la capa 
                if (!html5QrCode || (!html5QrCode.isScanning && !isCameraStarting)) {
                    controlLayer.classList.add('hidden');
                }
            }
        }

        // --- Lógica del Historial ---
        function cargarHistorial() {
            const guardado = localStorage.getItem('qr_historial');
            if (guardado) historialCodigos = JSON.parse(guardado);
        }

        function guardarHistorial() {
            localStorage.setItem('qr_historial', JSON.stringify(historialCodigos));
            renderizarHistorial();
        }

        function agregarCodigo(texto, formato) {
            const fecha = new Date();
            const nuevoItem = {
                id: Date.now(),
                texto: texto,
                formato: formato,
                fecha: fecha.toLocaleDateString() + ' ' + fecha.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            historialCodigos.unshift(nuevoItem);
            guardarHistorial();
        }

        function borrarHistorial() {
            if(confirm('¿Estás seguro de borrar todo el historial?')) {
                historialCodigos = [];
                guardarHistorial();
            }
        }

        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                alert('¡Código copiado al portapapeles!');
            }).catch(err => console.error(err));
        }

        function renderizarHistorial() {
            listaEl.innerHTML = '';
            if (historialCodigos.length === 0) {
                emptyStateEl.classList.remove('hidden');
            } else {
                emptyStateEl.classList.add('hidden');
                historialCodigos.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'scan-item bg-white p-4 rounded-lg shadow border-l-4 border-blue-500 flex justify-between items-center';
                    li.innerHTML = `
                        <div class="overflow-hidden">
                            <p class="font-bold text-gray-800 break-all">${item.texto}</p>
                            <div class="flex items-center text-xs text-gray-500 mt-1">
                                <span class="bg-gray-200 px-2 py-0.5 rounded mr-2 text-gray-700">${item.formato}</span>
                                <span><i class="fa-regular fa-clock"></i> ${item.fecha}</span>
                            </div>
                        </div>
                        <button onclick="copiarTexto('${item.texto}')" class="ml-3 text-gray-400 hover:text-blue-600 p-2">
                            <i class="fa-regular fa-copy text-lg"></i>
                        </button>
                    `;
                    listaEl.appendChild(li);
                });
            }
        }

        // --- Lógica de Navegación ---
        function cambiarVista(vista) {
            const viewRegistro = document.getElementById('view-registro');
            const viewEscaner = document.getElementById('view-escaner');
            const btnRegistro = document.getElementById('btn-registro');
            const btnEscaner = document.getElementById('btn-escaner');

            if (vista === 'registro') {
                viewRegistro.classList.remove('hidden');
                viewEscaner.classList.add('hidden');
                btnRegistro.classList.remove('text-gray-400');
                btnRegistro.classList.add('text-blue-600');
                btnEscaner.classList.add('text-gray-400');
                btnEscaner.classList.remove('text-blue-600');
                detenerCamara(); 
            } else {
                viewRegistro.classList.add('hidden');
                viewEscaner.classList.remove('hidden');
                btnRegistro.classList.add('text-gray-400');
                btnRegistro.classList.remove('text-blue-600');
                btnEscaner.classList.remove('text-gray-400');
                btnEscaner.classList.add('text-blue-600');
                iniciarCamara();
            }
        }

        // --- Gestión de Inactividad ---
        function updateTimerDisplay() {
            timerCount.textContent = timeLeft;
            if (timeLeft <= 5) {
                timerBadge.classList.add('text-red-400');
            } else {
                timerBadge.classList.remove('text-red-400');
            }
        }

        function resetInactivityTimer() {
            // Limpiar intervalo anterior
            if (inactivityInterval) clearInterval(inactivityInterval);
            
            // Solo iniciamos si la cámara está escaneando
            if (html5QrCode && html5QrCode.isScanning) {
                timeLeft = INACTIVITY_LIMIT_SEC;
                updateTimerDisplay();
                
                // Mostrar temporizador normal (sin pausa)
                timerBadge.classList.remove('hidden');
                timerBadge.classList.remove('text-yellow-300');

                inactivityInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(inactivityInterval);
                        console.log("Inactividad detectada. Apagando cámara.");
                        detenerCamara(true);
                    }
                }, 1000);
            }
        }

        // --- Lógica del Escáner ---
        function iniciarCamara() {
            if (isCameraStarting) return;
            if (html5QrCode && html5QrCode.isScanning) {
                if (!isUserPressing) resetInactivityTimer();
                return;
            }

            errorEl.classList.add('hidden');
            isCameraStarting = true;
            
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

            const config = { fps: 15, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
            .then(() => {
                isCameraStarting = false;
                
                if (isUserPressing) {
                    controlLayer.classList.remove('hidden');
                    controlLayer.classList.add('is-pressing');
                    // Mostrar temporizador pausado
                    timerBadge.classList.remove('hidden');
                    timerBadge.classList.add('text-yellow-300');
                    timeLeft = INACTIVITY_LIMIT_SEC;
                    updateTimerDisplay();
                } else {
                    controlLayer.classList.remove('hidden');
                    resetInactivityTimer();
                }
                
                checkFlashCapability();
                
            }).catch(err => {
                isCameraStarting = false;
                console.error("Error iniciando cámara", err);
                mostrarError(err);
            });
        }

        function detenerCamara(esPorInactividad = false) {
            if (inactivityInterval) {
                clearInterval(inactivityInterval);
                inactivityInterval = null;
            }

            controlLayer.classList.add('hidden'); 
            flashBtn.classList.add('hidden');
            timerBadge.classList.add('hidden'); // Ocultar temporizador
            resetFlashIcon();

            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    let mensaje = esPorInactividad ? "Cámara pausada por inactividad" : "Cámara detenida";
                    
                    document.getElementById('reader').innerHTML = `
                        <div class="flex flex-col items-center justify-center text-gray-400 pt-10 w-full h-full">
                            <i class="fa-solid fa-power-off text-4xl mb-2"></i>
                            <p class="text-sm px-4 font-semibold">${mensaje}</p>
                            <p class="text-xs px-4 mt-1 animate-pulse">Mantén presionado para activar</p>
                        </div>
                    `;
                }).catch(err => console.error("Error al detener", err));
            }
        }

        // --- Lógica del Flash ---
        function checkFlashCapability() {
            try {
                const capabilities = html5QrCode.getRunningTrackCameraCapabilities();
                if (capabilities.torchFeature().isSupported()) {
                    flashBtn.classList.remove('hidden');
                } else {
                    flashBtn.classList.add('hidden');
                }
            } catch (err) { flashBtn.classList.add('hidden'); }
        }

        function toggleFlash() {
            if (!html5QrCode) return;
            resetInactivityTimer();
            isFlashOn = !isFlashOn;
            html5QrCode.applyVideoConstraints({ advanced: [{ torch: isFlashOn }] })
                .then(() => updateFlashIcon())
                .catch(err => {
                    isFlashOn = !isFlashOn;
                    alert("No se pudo activar el flash.");
                });
        }

        function updateFlashIcon() {
            if (isFlashOn) {
                flashBtn.classList.remove('bg-black/50', 'text-white');
                flashBtn.classList.add('bg-yellow-400', 'text-black', 'shadow-[0_0_15px_rgba(250,204,21,0.5)]');
            } else {
                resetFlashIcon();
            }
        }

        function resetFlashIcon() {
            isFlashOn = false; 
            flashBtn.classList.add('bg-black/50', 'text-white');
            flashBtn.classList.remove('bg-yellow-400', 'text-black', 'shadow-[0_0_15px_rgba(250,204,21,0.5)]');
        }

        function mostrarError(err) {
            errorEl.classList.remove('hidden');
            let msg = "No se pudo acceder a la cámara.";
            if (err.name === 'NotAllowedError') msg = "⚠️ Permiso denegado.";
            else if (err.name === 'NotFoundError') msg = "⚠️ No se encontró cámara.";
            else if (err.name === 'NotSupportedError' || location.protocol !== 'https:' && location.hostname !== 'localhost') msg = "⚠️ Error: Requiere HTTPS.";
            else msg = `⚠️ Error: ${err}`;
            errorEl.innerHTML = `<strong>Error:</strong> ${msg}`;
        }

        function onScanSuccess(decodedText, decodedResult) {
            // NO reseteamos/activamos el timer aquí, porque el usuario sigue presionando.
            
            if (!isUserPressing) return; 
            if (hasScannedThisPress) return;

            hasScannedThisPress = true;
            playBeep();

            controlLayer.classList.add('scan-success');
            controlLayer.classList.remove('is-pressing');
            scanInstruction.innerHTML = '<i class="fa-solid fa-check mr-2"></i>¡Escaneado!';
            scanInstruction.classList.remove('bg-blue-600/80');
            scanInstruction.classList.add('bg-green-600/80');

            const resultBox = document.getElementById('last-result');
            const textSpan = document.getElementById('scanned-text');
            resultBox.classList.remove('hidden');
            textSpan.textContent = decodedText;

            let formato = decodedResult?.result?.format?.formatName || "DETECTADO";
            agregarCodigo(decodedText, formato);
        }

        function onScanFailure(error) {}

    </script>
</body>
</html>
